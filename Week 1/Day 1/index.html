<!-- Tells the browser what type of document to expect -->
<!DOCTYPE html>
<!-- Represents the root of an html document, container for all other html elements -->
<html lang="en">
  <!-- Container for meta data (data about data) -->
  <head>
    <!-- defines metadata about an HTML document. Metadata is data (information) about data -->
    <meta charset="utf-8" />
    <!-- Appears in your websites tab -->
    <title>Britton Smith</title>
  </head>
  <body>
    <!-- page content -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
  </body>
</html>
